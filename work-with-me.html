<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Work with me | Treezy Designt</title>
  </head>
  <body>

    <div class="container" id="header">

      <h1>Treezy Web Design</h1>
      <p>Developing your ideas into reality.</p>

    </div>

    <div class="container" id="user-confirmation">
      <p id="output-message"></p>
    </div>

    <div class="container" id="lets-link-up">

      <h4>Lets link up</h4>

      <div class="form-container">

        <form action="">
          <label for="">First Name:</label><br />
          <input type="text" name="firstName" id="first-name">
          <label for="">Last Name:</label>
          <input type="text" name="lastName" id="last-name">
          <label for="">Email:</label>
          <input type="email" name="email" id="email">
          <label for="">Message:</label>
          <textarea name="message" id="message"></textarea>
          <button class="submit-button" id="submit-btn">Submit</button>
        </form>

      </div>

    </div>

    <script src="js/script.js"></script>


  </body>
</html>
